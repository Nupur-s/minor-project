<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--font-awesome-->
    <script src="https://kit.fontawesome.com/362e82c1df.js" crossorigin="anonymous"></script>
    
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="container main">

            <div class="signup">
                    <div class="row justify-content-center">
                        <!--sign-up form-->
                        <div class="col-6 signup-form">
                            <h2 class="form-title">Sign-Up</h2>
                            <form class="register-form">
                                <div class="form-group">
                                    <label for="name"><i class="fa-solid fa-user"></i></label>
                                    <input type="text" name="name" id="name" placeholder="Your Name">
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                                    <input type="email" name="email" id="email" placeholder="abcd@xyz.com">
                                </div>
                                <div class="form-group">
                                    <label for="mobile"><i class="fa-solid fa-phone"></i></label>
                                    <input type="tel" name="phone" id="phone" placeholder="Your PhoneNo.">
                                </div>
                                <div class="form-group">
                                    <label for="OTP"><i class="fa-solid fa-key"></i></label>
                                    <span><input type="text" name="otp" id="otp" placeholder="OTP"> <button type="submit" class="btn btn-dark btn-sm otp-button">Get OTP</button></span>
                                </div>
                                <div class="form-group form-button">
                                    <button type="submit" class="btn btn-dark">Register</button>
                                </div>
                                
                            </form>
                        </div>
                        <!--signup-image-->
                        <div class="col-6 signup-image">
                            <img src="images/radio.png" alt="signup-image">
                            <a href="#" class="already-signedup">I already have a sign-up</a>
                        </div>
                    </div>
                
                
       

                
            </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
